<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../imgs/snake_logo.png" />
  <link rel="icon" type="image/png" href="../imgs/snake_logo.png" />
  <title>Red Envelopes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/envelopeCss/envelope.css">
  <link rel="stylesheet" href="../css/envelopeCss/scoreboard.css">
</head>

<body>
  <audio id="clap" src="../audio/crowd_clap.mp3"></audio>
  <audio id="sad" src="../audio/Sad Meow.mp3"></audio>
  <audio id="nit" src="../audio/Cai_Nit.mp3"></audio>

  <div class="container-fluid d-flex">
    <div id="scoreboardContainer" class="scoreboard-container">
      <h3>Scoreboard</h3>
      <table id="scoreboard" class="scoreboard-table">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Reward</th>
          </tr>
        </thead>
        <tbody>
          <!-- Scoreboard rows will be dynamically added here -->
        </tbody>
      </table>
      <div id="pagination" class="pagination">
        <!-- Pagination controls will be dynamically added here -->
      </div>
    </div>

    <div class="container py-5 flex-grow-1">
      <h1 class="text-center mb-4">Lucky Money</h1>
      <div id="envelopeContainer" class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        <!-- Envelopes will be dynamically added here -->
      </div>
    </div>
  </div>

  <div class="modal fade" id="envelopeModal" tabindex="-1" aria-labelledby="envelopeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="envelopeModalLabel">Envelope Opened</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="Money Image" class="img-fluid rounded mb-3">
          <p id="modalMessage"></p>
          <form id="scoreForm">
            <div class="mb-3">
              <label for="userName" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="userName" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Score</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <canvas class="confetti-canvas" id="confettiCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/envelopeJs/envelope.js"></script>
  <script src="../js/envelopeJs/score.js"></script>

</body>

</html>
