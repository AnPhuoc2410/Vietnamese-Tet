<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../imgs/snake_logo.png"
    />
    <link rel="icon" type="image/png" href="../../imgs/snake_logo.png" />
    <title>Bầu Cua</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fahkwang"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gradient-to-b from-yellow-400 to-red-500 min-h-screen font-[Fahkwang] text-center flex flex-col items-center justify-center text-white"
  >
    <header class="mb-8">
      <h1
        class="text-2xl md:text-4xl lg:text-4xl text-black font-bold tracking-widest uppercase"
      >
        Bầu Cua Tôm Cá
      </h1>
    </header>
    <main class="space-y-4">
      <section id="player-container" class="flex flex-col space-y-4">
        <a href="./new-player.html">
          <button
            class="btn bg-yellow-500 text-black border-2 py-3 px-6 rounded-full shadow-lg hover:bg-yellow-600 transition-transform transform hover:scale-105"
          >
            Người chơi mới
          </button>
        </a>
        <a href="./returning-player.html">
          <button
            class="bg-orange-500 text-black border-2 py-3 px-6 rounded-full shadow-lg hover:bg-orange-600 transition-transform transform hover:scale-105"
          >
            Người chơi trở lại
          </button>
        </a>
      </section>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
