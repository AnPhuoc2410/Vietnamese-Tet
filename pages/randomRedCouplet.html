<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Shrikhand"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anonymous+Pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/redCouplet.css" />
    <title>Random Lucky Rate</title>
  </head>
  <body>
    <div class="container">
      <h2 class="h2">Random Your Lucky Number</h2>

      <p class="description">Your lucky number is...</p>

      <div id="info"></div>

      <form class="btnWrapper">
        <input type="button" class="revealBtn" id="reveal" value="SPIN" />
      </form>
      <main class="app">
        <div class="overlay" id="overlay"></div>

        <div class="input-container">
          <input
            type="number"
            id="quoteNumber"
            class="form-control"
            placeholder="Nhập số"
            min="1"
          />
          <button class="btn btn-info" id="generate">Hiện quote</button>
        </div>

        <div class="quote-popup" id="quotePopup">
          <button class="close-btn" id="closeBtn">&times;</button>
          <div class="inner-quotes-container">
            <p id="quote"></p>
          </div>
        </div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"
    ></script>
    <script src="../js/redCouplet.js"></script>
  </body>
</html>
